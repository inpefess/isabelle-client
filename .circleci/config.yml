version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "poetry.lock" }}
      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -U pip poetry
            poetry install
      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "poetry.lock" }}
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest --cov isabelle_client --cov-report xml --cov-fail-under=99\
                   --junit-xml test-results/isabelle-client.xml isabelle_client
      - run:
          name: run linters
          command: |
            . venv/bin/activate
            pycodestyle --max-doc-length 160 --ignore E203,E501,W503\
                        isabelle_client examples
            pylint --rcfile=.pylintrc isabelle_client examples
      - run:
          name: run type checks
          command: |
            . venv/bin/activate
            mypy --config-file mypy.ini isabelle_client examples
      - run:
          name: upload data to codecov
          command: |
            bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
      - store_artifacts:
          path: build
      - store_test_results:
          path: test-results

workflows:
  main:
    jobs:
      - build-and-test
