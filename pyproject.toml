[tool.poetry]
name = "isabelle-client"
version = "0.3.2"
description = "A client to Isabelle proof assistant server"
authors = ["Boris Shminke <boris@shminke.ml>"]
license = "Apache-2.0"
repository = "https://github.com/inpefess/isabelle-client"
readme = "README.rst"
classifiers=[
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.7",	
	"Programming Language :: Python :: 3.6",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: OS Independent",
	"Intended Audience :: Science/Research",
	"Development Status :: 4 - Beta",
	"Environment :: Console",
	"Natural Language :: English",
	"Topic :: Scientific/Engineering :: Artificial Intelligence",
	"Typing :: Typed"
]
include = ["isabelle_client/py.typed"]

[tool.poetry.dependencies]
python = ">= 3.6.2, < 4.0"
dataclasses = {version = "*", markers = "python_version < \"3.7\""}

[tool.poetry.dev-dependencies]
pylint = "*"
mypy = "*"
pytest-cov = "*"
pre-commit = "*"
black = "*"
flake8 = "*"
sphinx-rtd-theme = "*"
sphinx-autodoc-typehints = "*"
types-dataclasses = "*"
jupyterlab = "*"

[tool.black]
line-length=79

[tool.isort]
profile = "black"
src_paths = ["isabelle_client"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
